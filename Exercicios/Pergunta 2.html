<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Letra 'A'</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Verificar Letra 'A'</h2>
        <input type="text" id="inputString" placeholder="Digite uma string" />
        <br>
        <button onclick="verificarLetra()">Verificar</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function verificarLetra() {
            const string = document.getElementById('inputString').value;
            const stringLower = string.toLowerCase();
            
            // Contar quantas vezes a letra 'a' ocorre
            const quantidade = (stringLower.match(/a/g) || []).length;

            const resultadoDiv = document.getElementById('resultado');

            if (quantidade > 0) {
                resultadoDiv.textContent = `A letra 'a' ocorre ${quantidade} vezes na string.`;
            } else {
                resultadoDiv.textContent = "A letra 'a' n√£o foi encontrada na string.";
            }
        }
    </script>

</body>
</html>
